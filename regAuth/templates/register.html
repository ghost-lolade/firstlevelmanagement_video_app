{% extends "base.html" %}
{% load static %}
{% block body_block %}

                        {% if user.is_authenticated %}
                          </div><a href="{% url 'index' %}">Go to Videos</a></div>
                        {% endif %}


        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form enctype="multipart/form-data" method="POST" class="register-form" id="register-form">
                          {% csrf_token %}

                          <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="first_name" id="name" placeholder="First Name"/>
                        </div>

                        <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="last_name" id="name" placeholder="Last Name"/>
                      </div>
                          
                          <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="name" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="pass" placeholder="Password"/>
                        </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                          </form>
                          

                    </div>

                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'index' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            
        </section>
        {% endblock %}
